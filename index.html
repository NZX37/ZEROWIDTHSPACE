  <body>
    <h1 style="color='#000f63'; font-family:'Courier New'">Zero Width Space Generator</h1>
    <br>
    <p style="font-family:'Courier New'">
      This is a tool to copy zero width spaces into your clipboard. Press the button to copy. 
    </p>
    <br>
    <button id="copyBtn">Copy</button>
    <p id="textToCopy">â€‹</p>
  </body>
<script>
document.getElementById("copyBtn").addEventListener("click", async () => {
    const text = document.getElementById("textToCopy").innerText;
    try {
        await navigator.clipboard.writeText(text);
        alert("You have 001 zero width space in your clipboard");
    } catch (err) {
        console.error("Failed to copy:", err);
    }
});
</script>
